<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTask</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #8533f1;
            color: white;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }
        
        .gradient-text {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f, #ff2f2f, #ff7e5f);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 5s ease infinite;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .filter-select {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .buttons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        
        .button {
            background-color: #ffffff;
            color: #8533f1;
            border: none;
            padding: 20px 40px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .button img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
        }
        
        .theme-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }
        
        .theme-options {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        .apply-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8533f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .apply-button:hover {
            background-color: #6f29c6;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .gradient-text {
                font-size: 2em;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .theme-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Luanzinh0fc/Luanzinh0fc-Banco-de-dados-p-blicos/main/1000008714-removebg.png" alt="Ícone" class="logo">
        <div class="gradient-text">CIÊNCIAS DA NATUREZA 3º BIMESTRE</div>
        
        <select class="filter-select" onchange="filterByMonth(this.value)">
            <option value="all">Todos os Meses</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
        </select>

        <div class="buttons-wrapper">
            <button class="button" data-month="09" onclick="window.location.href='https://studytask-ai.github.io/11-09-CI-NCIAS-DA-NATUREZA-/'">
                11/09 - Ciências da Natureza
            </button>
            <button class="button" data-month="09" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/0409-ci%C3%AAncias-da-natureza?authuser=0'">
                04/09 - Ciências da Natureza
            </button>
            <button class="button" data-month="08" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/ci%C3%AAncias-da-natureza-2308-prof-aline?authuser=0'">
                23/08 - Ciências da Natureza
            </button>
            <button class="button" data-month="08" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/2108-ci%C3%AAncias-da-natureza?authuser=0'">
                21/08 - Ciências da Natureza
            </button>
            <button class="button" data-month="08" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/0908-continua%C3%A7%C3%A3o-sistema-digest%C3%B3rio?authuser=0'">
                09/08 - Continuação Sistema Digestório
            </button>
            <button class="button" data-month="08" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/0708-sistema-digest%C3%B3rio?authuser=0'">
                07/08 - Sistema Digestório
            </button>
            <button class="button" data-month="07" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/ci%C3%AAncias-da-natureza-3107?authuser=0'">
                31/07 - Ciências da Natureza
            </button>
            <button class="button" data-month="06" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/ci%C3%AAncias-da-natureza-140624?authuser=0'">
                14/06 - Ciências da Natureza
            </button>
            <button class="button" data-month="06" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/1206-ci%C3%AAncias-da-natureza?authuser=0'">
                12/06 - Ciências da Natureza
            </button>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/128/15414/15414401.png" alt="Mudar Tema" class="theme-icon" onclick="toggleThemeOptions()">
    </div>

    <div class="theme-options" id="themeOptions">
        <button class="apply-button" onclick="applyHueColor()">Aplicar Cor Personalizada</button>
    </div>

    <script>
        function toggleThemeOptions() {
            const themeOptions = document.getElementById('themeOptions');
            themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
            document.body.style.overflow = themeOptions.style.display === 'flex' ? 'hidden' : 'auto';
        }

        function filterByMonth(month) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (month === 'all' || button.getAttribute('data-month') === month) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
